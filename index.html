<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="description" content="Rock Paper and Scissors game ;)">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Aaradhy Sharma">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/rps_icon.png" sizes="16x16">
    <title>Rock/Paper/Scissors Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bgVid">
        <video id="backgroundVid" autoplay mute d>
            <source src="Assets/Bg.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <main>
        <div class="outputTab">
            <div class="outputBox">
                <h3 class="outputBoxHeading">Output Box</h3>
            </div>
            <div class="scoreTab">
                <h3 class="scoreTabHeading">Score Table</h3>
            </div>
        </div>
        <div class="inputTab">
            <div class="inputBox">
                <h3 class="inputBoxHeading">Input Box</h3>
            </div>
            <div class="buttonTab">
                <button class="btn" id="rockBtn">Rock</button>
                <button class="btn" id="paperBtn">Paper</button>
                <button class="btn" id="scissorsBtn">Scissors</button>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
